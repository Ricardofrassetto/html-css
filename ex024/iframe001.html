<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando o iframe</title>
    <style>
        iframe {
            width: 400;
            height: 400;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        <iframe src="https://www.Cursoemvideos.com" frameborder="0" height="500" scolling="no">
              <a href="https://www.Cursoemvideos.com" target="_blank"></a>
    </iframe>
        para aprender a programar.
   </p>
   <p>
        O repositorio do Guanabara 
        <iframe src="https://wwwgustavoguanabara.github.io" frameborder="0" height="500" width="500">
            no <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>
    
       tambem e legal!

   </p>
</body>
</html>
