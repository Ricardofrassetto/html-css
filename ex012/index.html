<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>    
</head>
<body>
    <h1>Inserindo videos hospedado localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p> 
  
    <video width="560" poster="imagens/limoes-capa.png" controls midiapley loop>    
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.mp4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador nao tem compatibilidade com reproducao de videos.</p>
     </video>
    
    <h1>Inserindo videos do YouTube</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/BwUKoe0lEd0?si=SlXpdcHTq7JPi5MP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>inserindo videos do Vimeo</h1>
     <iframe src="https;player,vimeo.com/vimeo/197093965?color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</body>
</html>
